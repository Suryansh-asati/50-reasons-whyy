            justify-content: center;

        .background-hearts {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        .heart {
            position: absolute;
            color: var(--heart-glow);
            font-size: 20px;
            animation: float-hearts linear infinite;
            opacity: 0.5;
        }

        @keyframes float-hearts {
            0% { transform: translateY(0) rotate(0deg); }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            z-index: 10;
        }

        .title {

            font-size: clamp(2.5rem, 6vw, 4rem);

            color: var(--text-color);
            text-shadow: 2px 2px #ff4dcd;

            position: relative;

            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255,255,255);
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 2px 2px #ff4dcd;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 30px;
        }

        .reason {
            background: rgba(255,64,128,0.8);
            color: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            outline: none;
        }
        
        .reason:focus {
            outline: none; /* Ensure no focus outline */
        }

        .reason:hover {
            transform: scale(1.05);
            border-color: var(--text-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .reason::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: -20px;
            left: -20px;
            font-size: 30px;
            opacity: 0.2;
            transition: opacity 0.3s ease;
        }

        .reason:hover::before {
            opacity: 0.5;
        }

        .love-section {
            margin-top: 30px;
            text-align: center;
        }

        .love-section h2 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--text-color);
            margin-bottom: 10px;
            text-shadow: 2px 2px #ff4dcd;
        }

        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .popup-content {
            background: linear-gradient(145deg, #ff4080, #5a005a);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .popup-content.show {
            transform: scale(1);
            opacity: 1;
        }

        #popupText {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: var(--text-color);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: var(--text-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
            outline: none;
        }

        .close-btn:focus{
            outline:none;
        }
        
        .close-btn:hover {
            background: rgba(255,255,255,0.4);
        }

        @media (max-width: 600px) {
            #grid {
                grid-template-columns: repeat(3, 1fr);
            }
            body {
                background-image: url('her-p.png');
                background-size:contain;
            }
        }
    </style>
</head>
